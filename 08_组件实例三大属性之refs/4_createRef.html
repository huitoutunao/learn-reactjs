<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_createRef</title>
</head>
<body>
  <div id="root"></div>

  <!-- 引入脚本，注意顺序 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel"> /* babel 转译标识 */
    const container = document.getElementById('root')
    class Demo extends React.Component {
      /*
        React.createRef 调用之后可以返回一个容器，该容器可以存储被 ref 所标识的节点，该容器是「专人专用」
      */
      myRef = React.createRef()
      myRef2 = React.createRef()

      showData = () => {
        console.log(this.myRef)
        alert(this.myRef.current.value)
      }

      showData2 = () => {
        alert(this.myRef2.current.value)
      }

      render() {
        return (
          <div>
            <input ref={ this.myRef } type="text" placeholder="点击按钮提示数据" />&nbsp;
            <button onClick={ this.showData }>点击提示左侧的数据</button>&nbsp;
            <input ref={ this.myRef2 } type="text" placeholder="失去焦点提示数据" onBlur={ this.showData2 } />
          </div>
        )
      }
    }

    ReactDOM.render(<Demo />, container)
  </script>
</body>
</html>
