    function Person(props) {
      const { name, sex, age } = props
      return (
        <ul>
          <li>姓名：{ name }</li>
          <li>性别：{ sex }</li>
          <li>年龄：{ age }</li>
        </ul>
      )
    }

    Person.propTypes = {
      name: PropTypes.string.isRequired, // 限制 name 必传，且为字符串
      sex: PropTypes.string, // 限制 sex 为字符串
      age: PropTypes.number, // 限制 age 为数值
    }

    Person.defaultProps = {
      sex: '男', // sex 默认值为男
      age: 20, // age 默认值为 20
    }

    ReactDOM.render(<Person name="李四" sex="男" />, container)
  </script>
