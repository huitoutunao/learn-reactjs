<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2_类式组件</title>
</head>
<body>
  <div id="root"></div>

  <!-- 引入脚本，注意顺序 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel"> /* babel 转译标识 */
    const container = document.getElementById('root')

    // 创建类式组件
    class MyComponent extends React.Component {
      render() {
        // render 方法放在了哪里？—— MyComponent 的原型对象上，供实例使用。
        // render 中的 this 是谁？—— MyComponent 实例对象，即 MyComponent 组件实例对象。
        console.log('@@', this) // => MyComponent {...}
        return <h2>我是用类定义的组件</h2>
      }
    }

    ReactDOM.render(<MyComponent/>, container)
    /*
      执行了 ReactDOM.render(<MyComponent />......之后，发生了什么？
        1、React 解析组件标签，找到了 MyComponent 组件。
        2、发现组件是使用类定义的，随后 new 出来该类的实例，并通过该实例调用原型上的 render 方法。
        3、将 render 返回的虚拟 DOM 转成真实 DOM，随后呈现在页面中。
    */
  </script>
</body>
</html>
