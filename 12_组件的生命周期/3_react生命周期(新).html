<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3_react生命周期(新)</title>
</head>
<body>
  <div id="root"></div>

  <!-- 引入脚本，注意顺序 -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel"> /* babel 转译标识 */
    const container = document.getElementById('root')

    class Count extends React.Component {

      // 构造器
      constructor(props) {
        console.log('Count---constructor')
        super(props)
        this.state = {
          count: 0,
        }
      }

      add = () => {
        const { count } = this.state
        this.setState({
          count: count + 1,
        })
      }

      death = () => {
        ReactDOM.unmountComponentAtNode(container)
      }

      force = () => {
        this.forceUpdate()
      }

      static getDerivedStateFromProps(props, state) {
        console.log('getDierivedStateFromProps', props, state)
        return props
      }

      // 组件将要挂载
      // UNSAFE_componentWillMount() {
      //   console.log('Count---componentWillMount')
      // }

      // 组件挂载完成
      componentDidMount() {
        console.log('Count---componentDidMount')
      }

      // 组件将要卸载
      componentWillUnmount() {
        console.log('Count---componentWillUnmount')
      }

      // 控制组件更新的阀门
      shouldComponentUpdate() {
        console.log('Count---shouldComponentUpdate')
        return true
      }

      // 组件将要更新
      // UNSAFE_componentWillUpdate() {
      //   console.log('Count---componentWillUpdate')
      // }

      // 组件更新完成
      componentDidUpdate() {
        console.log('Count---componentDidUpdate')
      }

      // 渲染中
      render() {
        console.log('Count---render')
        const { count } = this.state
        return (
          <div>
            <h2>当前求和为：{ count }</h2>
            <button onClick={ this.add }>点击+1</button>
            <button onClick={ this.death }>点击卸载</button>
            <button onClick={ this.force }>不更改任何状态中的数据，更新视图</button>
          </div>
        )
      }
    }

    // 父组件 A
    class A extends React.Component {
      state = {
        carName: '奔驰',
      }

      changeCar = () => {
        this.setState({
          carName: '宝马',
        })
      }

      render() {
        return (
          <div>
            <div>我是A组件</div>
            <button onClick={ this.changeCar }>换车</button>
            <B carName={this.state.carName} />
          </div>
        )
      }
    }

    // 子组件 B
    class B extends React.Component {
      // 组件将要接收新的 props
      // UNSAFE_componentWillReceiveProps(props) {
      //   console.log('B---componentWillReceiveProps', props)
      // }

      render() {
        console.log('B---render')
        return (
          <div>
            <div>我是B组件，接收到的车是：{ this.props.carName }</div>
          </div>
        )
      }
    }

    ReactDOM.render(<Count count={199} />, container)
  </script>
</body>
</html>
