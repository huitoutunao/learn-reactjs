<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2_受控组件</title>
</head>
<body>
  <div id="root"></div>

  <!-- 引入脚本，注意顺序 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel"> /* babel 转译标识 */
    const container = document.getElementById('root')

    // 受控组件：通过 state 维护数据状态
    class Login extends React.Component {
      state = {
        username: '',
        password: '',
      }

      handleSubmit = (event) => {
        event.preventDefault()
        const { username, password } = this.state
        alert(`用户名：${username}，密码：${password}`)
      }

      saveUsername = (event) => {
        // console.log('@', event.target.value)
        this.setState({
          username: event.target.value
        })
      }

      savePassword = (event) => {
        this.setState({
          password: event.target.value
        })
      }

      render() {
        return (
          <form action="." onSubmit={ this.handleSubmit }>
            <label>用户名：</label>
            <input type="text" name="username" autoComplete="off" onChange={ this.saveUsername } />
            <label>密码：</label>
            <input type="password" name="password" autoComplete="off" onChange={ this.savePassword } />
            <button>登录</button>
          </form>
        )
      }
    }

    ReactDOM.render(<Login />, container)
  </script>
</body>
</html>
