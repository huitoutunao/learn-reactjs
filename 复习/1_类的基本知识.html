<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_类的基本知识</title>
</head>
<body>
  <script>
    // 创建一个 Person 类
    class Person {
      // 构造器方法
      constructor(name, age) {
        // 构造器中的 this 是谁？—— 类的实例对象
        this.name = name
        this.age = age
      }

      speak() {
        // speak 方法放在了哪里？—— 类的原型对象上，供实例使用
        // 通过 Person 实例调用 speak 时，speak 中的 this 就是 Person 实例
        console.log(`我是${this.name}，我的年龄${this.age}`)
      }
    }

    // 创建一个 Person 的实例对象
    const p1 = new Person('Tom', 18)
    const p2 = new Person('Mike', 20)

    console.log(p1)
    console.log(p2)
    p1.speak()
    p2.speak()

    // 创建一个 Student 类，继承与 Person 类
    class Student extends Person {
      constructor(name, age, grade) {
        super(name, age)
        this.grade = grade
      }

      // 重写父类继承过来的方法
      speak() {
        console.log(`我是${this.name}，我的年龄${this.age}，我读的是${this.grade}年级`)
      }

      study() {
        console.log('天天向上')
      }
    }

    const s1 = new Student('张三', 16, '高一')
    console.log(s1)
    s1.speak()
    s1.study()
  </script>
</body>
</html>
