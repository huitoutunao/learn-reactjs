<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2_不用函数柯里化</title>
</head>
<body>
  <div id="root"></div>

  <!-- 引入脚本，注意顺序 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel"> /* babel 转译标识 */
    const container = document.getElementById('root')

    class Login extends React.Component {
      state = {
        username: '',
        password: '',
      }

      handleSubmit = (event) => {
        event.preventDefault()
        const { username, password } = this.state
        alert(`用户名：${username}，密码：${password}`)
      }

      saveFormData = (dataType, event) => {
        this.setState({
          [dataType]: event.target.value
        })
      }

      render() {
        return (
          <form action="." onSubmit={ this.handleSubmit }>
            <label>用户名：</label>
            <input type="text" name="username" autoComplete="off" onChange={ event => this.saveFormData('username', event) } />
            <label>密码：</label>
            <input type="password" name="password" autoComplete="off" onChange={ event => this.saveFormData('password', event) } />
            <button>登录</button>
          </form>
        )
      }
    }

    ReactDOM.render(<Login />, container)
  </script>
</body>
</html>
